<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K2GB IA | Viral Engine</title>
    <style>
        body { background: #0b0b0f; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #16161e; padding: 40px; border-radius: 24px; text-align: center; width: 90%; max-width: 450px; border: 1px solid #2a2a3a; }
        h1 { color: #00f2ff; margin-bottom: 10px; }
        input { width: 100%; padding: 15px; margin: 20px 0; border-radius: 12px; border: 1px solid #333; background: #0f0f15; color: white; box-sizing: border-box; }
        button { background: linear-gradient(135deg, #00f2ff, #7000ff); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; }
        #loader { display: none; margin-top: 20px; color: #00f2ff; }
        #result { margin-top: 25px; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 12px; display: none; text-align: left; border-left: 4px solid #00f2ff; white-space: pre-wrap; }
    </style>
</head>
<body>

<div class="card">
    <h1>K2GB IA</h1>
    <p style="color: #888;">Propulsé par Gemini 1.5 Flash</p>
    <input type="text" id="niche" placeholder="Ex: Crypto, Coaching...">
    <button onclick="appelerIA()">GÉNÉRER LE BUZZ</button>
    <div id="loader">L'IA réfléchit...</div>
    <div id="result"><p id="output"></p></div>
</div>

<script>
    async function appelerIA() {
        const niche = document.getElementById('niche').value;
        const loader = document.getElementById('loader');
        const resultDiv = document.getElementById('result');
        const output = document.getElementById('output');
        
        // TA CLÉ API
        const API_KEY = "AIzaSyBgi3bizPYDaI8iTRRnGHJvj9wEGS8OhRo"; 

        if(!niche) return alert("Indique une niche !");
        loader.style.display = 'block';
        resultDiv.style.display = 'none';

        try {
            // URL VERSION v1 (STABLE)
            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "Donne un titre TikTok viral pour la niche : " + niche }] }]
                })
            });

            const data = await response.json();

            if (data.candidates && data.candidates[0].content) {
                output.innerText = data.candidates[0].content.parts[0].text;
                loader.style.display = 'none';
                resultDiv.style.display = 'block';
            } else {
                loader.style.display = 'none';
                alert("Erreur de l'IA : " + JSON.stringify(data));
            }
        } catch (error) {
            loader.style.display = 'none';
            alert("Erreur réseau : " + error.message);
        }
    }
</script>
</body>
</html>
