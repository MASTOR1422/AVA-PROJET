<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>K2GB IA | ULTIMATE</title>
    <style>
        body { background: #050505; color: #00f2ff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #111; padding: 30px; border-radius: 20px; border: 2px solid #00f2ff; text-align: center; width: 350px; box-shadow: 0 0 20px #00f2ff44; }
        input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 8px; border: none; background: #222; color: white; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 12px; background: #00f2ff; color: black; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1.1em; }
        #output { margin-top: 20px; color: white; text-align: left; white-space: pre-wrap; font-size: 0.9em; background: #1a1a1a; padding: 10px; border-radius: 10px; min-height: 50px; }
    </style>
</head>
<body>

<div class="card">
    <h1 style="margin:0;">K2GB IA</h1>
    <p style="color:#555; margin-bottom:20px;">MODE : FORCE MAXIMALE</p>
    <input type="text" id="niche" placeholder="Ex: Argent, Sport, Santé...">
    <button onclick="generer()">GÉNÉRER MAINTENANT</button>
    <div id="output">En attente...</div>
</div>

<script>
    async function generer() {
        const niche = document.getElementById('niche').value;
        const output = document.getElementById('output');
        const API_KEY = "AIzaSyBgi3bizPYDaI8iTRRnGHJvj9wEGS8OhRo";

        if(!niche) return alert("Indique une niche !");
        output.innerText = "⚡ Connexion satellite Google...";

        try {
            // ON UTILISE L'URL LA PLUS COMPATIBLE AU MONDE
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${API_KEY}`;
            
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "Donne un titre TikTok viral et un script court pour : " + niche }] }]
                })
            });

            const data = await response.json();

            if (data.candidates && data.candidates[0].content) {
                output.innerText = data.candidates[0].content.parts[0].text;
            } else {
                // Affiche l'erreur en clair pour comprendre
                output.innerText = "❌ ERREUR GOOGLE : " + (data.error ? data.error.message : "Réponse vide");
            }
        } catch (e) {
            output.innerText = "❌ ERREUR RÉSEAU : " + e.message;
        }
    }
</script>

</body>
</html>
