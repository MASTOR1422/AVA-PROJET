<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>K2GB IA | FINAL EDITION</title>
    <style>
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #111; padding: 40px; border-radius: 24px; border: 2px solid #00f2ff; text-align: center; width: 90%; max-width: 400px; box-shadow: 0 0 30px rgba(0,242,255,0.2); }
        h1 { color: #00f2ff; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 2px; }
        input { width: 100%; padding: 15px; margin: 20px 0; border-radius: 10px; border: 1px solid #333; background: #1a1a1a; color: white; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 15px; background: linear-gradient(90deg, #00f2ff, #0072ff); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 1.1em; transition: 0.3s; }
        button:hover { transform: scale(1.02); box-shadow: 0 0 15px #00f2ff; }
        #output { margin-top: 25px; text-align: left; background: #000; padding: 15px; border-radius: 10px; border-left: 4px solid #00f2ff; min-height: 50px; white-space: pre-wrap; line-height: 1.6; }
    </style>
</head>
<body>

<div class="card">
    <h1>K2GB IA</h1>
    <p style="color: #666;">Propulsé par Gemini 2.0 Flash</p>
    <input type="text" id="niche" placeholder="Ex: Crypto, Fitness, E-com...">
    <button onclick="generer()">GÉNÉRER LE SCRIPT</button>
    <div id="output">Ton contenu viral s'affichera ici...</div>
</div>

<script>
    async function generer() {
        const niche = document.getElementById('niche').value;
        const output = document.getElementById('output');
        const API_KEY = "AIzaSyBoLMhHnHvp8jYcSjfxbrS8kPjcf6NFkO4";

        if(!niche) return alert("Indique une niche !");
        output.innerHTML = "<span style='color: #00f2ff;'>⚡ Initialisation du moteur...</span>";

        try {
            // UTILISATION DU MODÈLE DISPONIBLE : gemini-2.0-flash
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;
            
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "Donne un titre viral TikTok et un script de 30 secondes pour : " + niche }] }]
                })
            });

            const data = await response.json();

            if (data.candidates && data.candidates[0].content) {
                output.innerText = data.candidates[0].content.parts[0].text;
            } else {
                output.innerText = "❌ Erreur : " + (data.error ? data.error.message : "Réponse vide de Google");
            }
        } catch (e) {
            output.innerText = "❌ Erreur réseau : " + e.message;
        }
    }
</script>

</body>
</html>
