<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K2GB IA | Viral Engine</title>
    <style>
        body { background: #0b0b0f; color: white; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #16161e; padding: 40px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.7); text-align: center; width: 90%; max-width: 450px; border: 1px solid #2a2a3a; }
        h1 { color: #00f2ff; font-size: 2.5em; margin-bottom: 10px; text-shadow: 0 0 15px rgba(0,242,255,0.3); }
        input { width: 100%; padding: 15px; margin: 20px 0; border-radius: 12px; border: 1px solid #333; background: #0f0f15; color: white; font-size: 1em; box-sizing: border-box; }
        button { background: linear-gradient(135deg, #00f2ff, #7000ff); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; font-size: 1.1em; transition: 0.3s; }
        button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(112,0,255,0.4); }
        #loader { display: none; margin-top: 20px; color: #00f2ff; font-style: italic; }
        #result { margin-top: 25px; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 12px; display: none; text-align: left; border-left: 4px solid #00f2ff; white-space: pre-wrap; }
    </style>
</head>
<body>

<div class="card">
    <h1>K2GB IA</h1>
    <p style="color: #888;">L'IA qui crée ta fortune virale.</p>
    <input type="text" id="niche" placeholder="Ex: Crypto, Immobilier, Coaching...">
    <button onclick="appelerIA()">GÉNÉRER LE BUZZ</button>
    
    <div id="loader">Analyse des tendances mondiales...</div>
    <div id="result">
        <strong style="color: #00f2ff;">CONCEPT GÉNÉRÉ :</strong>
        <p id="output"></p>
    </div>
</div>

<script>
    async function appelerIA() {
        const niche = document.getElementById('niche').value;
        const loader = document.getElementById('loader');
        const resultDiv = document.getElementById('result');
        const output = document.getElementById('output');
        
        // TA CLÉ API EST ICI
        const API_KEY = "AIzaSyBgi3bizPYDaI8iTRRnGHJvj9wEGS8OhRo"; 

        if(!niche) return alert("Indique une niche !");

        loader.style.display = 'block';
        resultDiv.style.display = 'none';

        try {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Agis comme un expert en viralité. Donne un titre choc et un script de 30 secondes pour une vidéo TikTok sur la niche : ${niche}. Le ton doit être provocateur et captivant.` }] }]
                })
            });

            const data = await response.json();

            // Vérification si l'IA a répondu sans erreur
            if (data.candidates && data.candidates[0].content) {
                const texteIA = data.candidates[0].content.parts[0].text;
                loader.style.display = 'none';
                resultDiv.style.display = 'block';
                output.innerText = texteIA;
            } else if (data.error) {
                loader.style.display = 'none';
                alert("Erreur Google : " + data.error.message);
            } else {
                loader.style.display = 'none';
                alert("Réponse inattendue de l'IA.");
            }

        } catch (error) {
            loader.style.display = 'none';
            alert("Erreur réseau : Impossible de joindre l'IA.");
            console.error(error);
        }
    }
</script>

</body>
</html>
